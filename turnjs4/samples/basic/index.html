<!doctype html>
	<html lang="en">
		<head>
			<meta name="viewport" content="width = 1050, user-scalable = no" />
			<script type="text/javascript" src="../../extras/jquery.min.1.7.js"></script>
			<script type="text/javascript" src="../../extras/modernizr.2.5.3.min.js"></script>
			<link href="https://fonts.cdnfonts.com/css/vogue" rel="stylesheet">
		</head>
		<body>
			<div class="flipbook-viewport">
				<div class="container">
					<div class="flipbook">
						<div style="background-image:url(pages/Cover.webp)"></div>
						<div style="background-image:url(pages/Page1.webp)"></div>
						<div style="background-image:url(pages/Page2.webp)"></div>
						<div style="background-image:url(pages/Page3.webp)"></div>
						<div style="background-image:url(pages/Page4.webp)"></div>
						<div style="background-image:url(pages/Page5.webp)"></div>
						<div class="find" style="background-image:url(pages/Page6.webp)">
							<div class="como-chegar">
								<h1>COMO CHEGAR</h1>
								<a href="https://www.google.com/maps/place/24%C2%B029'45.7%22S+47%C2%B050'20.4%22W/@-24.4960131,-47.839632,264m/data=!3m2!1e3!4b1!4m4!3m3!8m2!3d-24.4960143!4d-47.8389883?entry=ttu" target="_blank">
									<button>
										<img src="pages/icons8-maps-48.png" alt="buttonpng" border="0" />
									</button>
								</a>
							</div>
						</div>
						<div style="background-image:url(pages/sponge-bob-and-patrick-bubbles-meae5axpsc0w2prm.gif)"></div>
						<div style="background-image:url(pages/bolhas.gif)"></div>
						<div style="background-image:url(pages/backCover.webp)"></div>
					</div>
				</div>
			</div>
			<script type="text/javascript">
				function loadApp() {
					// Create the flipbook
					$('.flipbook').turn({
							// Width
							width:922,		
							// Height
							height:600,
							// Elevation
							elevation: 50,		
							// Enable gradients
							gradients: true,	
							// Auto center this flipbook
							autoCenter: true
					});
				}
				// Load the HTML4 version if there's not CSS transform
				yepnope({
					test : Modernizr.csstransforms,
					yep: ['../../lib/turn.js'],
					nope: ['../../lib/turn.html4.min.js'],
					both: ['css/basic.css'],
					complete: loadApp
				});
			</script>
		</body>
	</html>
