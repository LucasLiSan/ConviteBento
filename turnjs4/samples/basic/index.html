<!doctype html>
	<html lang="en">
		<head>
			<meta name="viewport" content="width = 1050, user-scalable = no" />
			<script type="text/javascript" src="../../extras/jquery.min.1.7.js"></script>
			<script type="text/javascript" src="../../extras/modernizr.2.5.3.min.js"></script>
		</head>
		<body>
			<div class="flipbook-viewport">
				<div class="container">
					<div class="flipbook">
						<div style="background-image:url(pages/Cover.webp)"></div>
						<div style="background-image:url(pages/Page1.webp)"></div>
						<div style="background-image:url(pages/Page2.webp)"></div>
						<div style="background-image:url(pages/Page3.webp)"></div>
						<div style="background-image:url(pages/Page4.webp)"></div>
						<div style="background-image:url(pages/Page5.webp)"></div>
						<div style="background-image:url(pages/Page6.webp)"></div>
						<div style="background-image:url(pages/Page7.webp)"></div>
						<div style="background-image:url(pages/Page8.webp)"></div>
						<div style="background-image:url(pages/Page9.webp)"></div>
						<div style="background-image:url(pages/Page10.webp)"></div>
						<div style="background-image:url(pages/Page11.webp)"></div>
					</div>
				</div>
			</div>
			<script type="text/javascript">
				function loadApp() {
					// Create the flipbook
					$('.flipbook').turn({
							// Width
							width:922,		
							// Height
							height:600,
							// Elevation
							elevation: 50,		
							// Enable gradients
							gradients: true,	
							// Auto center this flipbook
							autoCenter: true
					});
				}
				// Load the HTML4 version if there's not CSS transform
				yepnope({
					test : Modernizr.csstransforms,
					yep: ['../../lib/turn.js'],
					nope: ['../../lib/turn.html4.min.js'],
					both: ['css/basic.css'],
					complete: loadApp
				});
			</script>
		</body>
	</html>
